<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Say Hello to world!</title>

</head>
<body>
<!-- partial:index.partial.html -->
<div ng-cloak class="message" 
     ng-app="helloWorld" 
     ng-controller="ctrl">

 <form ng-hide="hide == true" class="message__form-write"
        ng-submit="addMessage($event)">
    <input class="message__form-write__text" 
           type="text"
           style="color: {{ getColor }}"
           ng-model="message"
           maxlength=30
           placeholder="Say hello to ðŸŒŽ world ..."
           required>
    <button class="message__form-write__close" 
            type="button" 
            ng-click="hide = true">x</button>
 Â </form>
  
  <div class="message__has-scroll">
    <span ng-repeat="message in messages| reverse"
          class="message__item"
          style="animation-delay: {{0.005 * $index}}s; color: {{ message.color }}">
      <div>{{ message.message }}</div>
    </span>
  </div>
  
  <div class="message__total">
    {{ messages.length }}
  </div>
</div>
